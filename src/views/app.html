<!doctype html>
<html lang="ja">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Simple-perceptron Demo</title>
      <link href="./css/bootstrap.min.css" rel="stylesheet">
      <script src="./js/jquery.js"></script>
      <script src="./js/bootstrap.min.js"></script>
      <script type="text/javascript">
         var method = '<!--{$discriminate|escape}-->';
         if (method !== null && method !== '') {
            window.addEventListener("DOMContentLoaded", function(eve) {
               alert("分類しました！");
            });
         }
      </script>
   </head>
   <body>
      <div class="container">
         <p class="lead">Simple-perceptron Demo</p>
         <form action="/naivebayes" name="filter" method="post">
            <div class="form-group">
               <label for="document">Text for classify（※）</label>
                  <div class="alert alert-danger" role="alert"><!--{$errors.document|escape}--></div>
               <textarea name="document" cols="70" rows="8" class="form-control" id="document" placeholder="学習・分類させるテキストを入力してください。"><!--{$document|default:''|escape}--></textarea>
            </div>
            <div class="form-group">
               <button name="btn_submit" class="btn btn-success btn-lg" value="filter"><b>Submit</b></button>
            </div>
         </form>
         <p class="lead">class：<%= result %></p>
      </div>
   </body>
</html>
